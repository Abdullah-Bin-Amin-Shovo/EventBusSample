buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath  'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        minSdkVersion 13
        targetSdkVersion 20
    }
}

dependencies {
    compile 'de.greenrobot:eventbus:2.1.0'
}
